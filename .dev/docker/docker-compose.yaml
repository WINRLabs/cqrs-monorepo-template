services:
  auth:
    container_name: jb_auth_dev
    build:
      context: ../../
      dockerfile: apps/auth/Dockerfile
      args:
        - NODE_VERSION=22
    image: jb-auth:latest
    ports:
      - "8080:8080"
    environment:
      - OTEL_COLLECTOR_URL=http://otel-collector:4318/v1/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=jb-auth
      - NODE_ENV=production
      - PORT=8080
    depends_on:
      - otel-collector
      - tempo
      - loki
      - prometheus
      - rabbitmq
      - grafana
      - promtail

  api:
    container_name: jb_api_dev
    build:
      context: ../../
      dockerfile: apps/api/Dockerfile
      args:
        - NODE_VERSION=22
    image: jb-api:latest
    ports:
      - "3001:3001"
    environment:
      - AMQP_URL=amqp://default_user_jv9GUd8KvfaqOisBq5z:AFDTEkFFd17Aav9D6simibY9a9_Fzuwo@rabbitmq:5672
      - OTEL_COLLECTOR_URL=http://otel-collector:4318/v1/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=jb-api
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      - otel-collector
      - tempo
      - loki
      - prometheus
      - rabbitmq
      - grafana
      - promtail

  otel-collector:
    container_name: otel_collector_dev
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Prometheus exporter metrics
    depends_on:
      - tempo
      - loki

  tempo:
    container_name: tempo_dev
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yaml"]
    user: root
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317"        # OTLP gRPC receiver (internal)

  loki:
    container_name: loki_dev
    image: grafana/loki:latest
    command: ["-config.file=/etc/loki/local-config.yaml"]
    user: root
    volumes:
      - ./loki.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "3100:3100"   # Loki HTTP

  promtail:
    container_name: promtail_dev
    image: grafana/promtail:latest
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./promtail.yaml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - promtail-data:/tmp/promtail
    depends_on:
      - loki

  grafana:
    container_name: grafana_dev
    image: grafana/grafana:latest
    ports:
      - "3000:3000"   # Grafana UI
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    depends_on:
      - tempo
      - prometheus
      - loki
    
  prometheus:
    container_name: prometheus_dev
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  rabbitmq:
    container_name: rabbitmq_dev
    image: rabbitmq:latest
    ports:
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=default_user_jv9GUd8KvfaqOisBq5z
      - RABBITMQ_DEFAULT_PASS=AFDTEkFFd17Aav9D6simibY9a9_Fzuwo

volumes:
  tempo-data:
  loki-data:
  promtail-data:

networks:
  default:
    name: otel-network
